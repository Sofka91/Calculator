            function unesiKarakter(karakter) {
                let trenutnaVrednost = pokupiVrednost();
                let novaVrednost = trenutnaVrednost + karakter;
                upisiVrednost(novaVrednost);
            }


            function pokupiVrednost() {
                return document.getElementById('unos').value;
            }

            function upisiVrednost(vrednost) {
                document.getElementById('unos').value = vrednost;
            }

            function izracunaj() {
                let unetaVrednost = pokupiVrednost();
                let rezultat = eval(unetaVrednost);
                upisiVrednost(rezultat);
            }


            function izracunavanjeKorena() {
                let unetaVrednost = pokupiVrednost();
                let novaVrednost = eval(unetaVrednost);
                let rezultat = Math.sqrt(novaVrednost);
                upisiVrednost(rezultat);
            }
            
            function kvadriranje(){
                let unetaVrednost = pokupiVrednost();
                let novaVrednost = eval(unetaVrednost);
                let rezultat = Math.pow(novaVrednost,2);
                upisiVrednost(rezultat);
                return;
            }
            
            function brisanjeJednogElementa(){
                let unetaVrednost = pokupiVrednost();
                let novaVrednost = unetaVrednost.substr(0, (unetaVrednost.length -1));
                upisiVrednost(novaVrednost);
                
            }
            
            function izracunajKosinus(){
                let unetaVrednost = pokupiVrednost();
                let novaVrednost = eval(unetaVrednost);
                let rezultat = Math.cos(novaVrednost);
                upisiVrednost(rezultat);
                return;
                
            }
            
            function izracunajSinus(){
                let unetaVrednost = pokupiVrednost();
                let novaVrednost = eval(unetaVrednost);
                let rezultat = Math.sin(novaVrednost);
                upisiVrednost(rezultat);
                return;
                
            }
